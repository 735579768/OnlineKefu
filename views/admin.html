<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>管理员客服首页</title>
<link rel="stylesheet" type="text/css" href="/css/reset.css" />
<link rel="stylesheet" type="text/css" href="/css/index.css" />
<script src="/js/jquery-1.9.1.min.js" type="text/javascript"></script>
<script src="/js/jquery.json.min.js" type="text/javascript"></script>

<script src="/socket.io/socket.io.js" type="text/javascript"></script>
<script>
var myinfo={
	 roomtitle:'问答聊天大厅',
	 roomid:'<%=room_id%>',
	 isadmin:1,
	 myname:'<%=nickname%>',
	 uid:'',
	 kefuobj:{id:'<%=kefu_id%>',name:'<%=nickname%>'}
	};
</script>
</head>
<body>
    <div class="container">
        <ul id="jihuorooms" class="cl">
        </ul>
        <div class='chat_content_title mgt10 g-bg'><span id="roomtitle"><%=nickname%>你好，<a href="logout.html">退出系统</a></span>
            <div class="fr">
                <span id="numusers">当前房间0个</span>
            </div>
        </div>
        <div id="chat_container" class="chat_container">
            <div id="chat_left" class="g-bg admin-left">
                <span class="friendtitle">在线客户列表</span>
                <ul id="friendlist">
                </ul>
            </div>
            <div id="admin_right" class="admin-right">
                <div class="chat_message" data="home">
                    <div id="chat_content" class="chat_content g-bg msg-admin cl"></div>
                    <a href="javascript:;" class="btn fr" onclick="$(this).prev().html('');">清屏</a>
                    <br>
                    <div class="sendmessage g-bg cl">
                        <a href="javascript:;" onClick="chatconn();" class="btn hide">连接</a>
                        <a href="javascript:;" onClick="disconn();" class="btn hide">断开连接</a>
                        <div id="status">未连接</div>
                        <textarea type="text" class="form-control input-msg" id="msg_input"></textarea>
                        <input type="hidden" class="kefuid" id="khid" value="" />
                        <a href="javascript:;" class="btn fr" onclick="sendmsg(this);">发送信息</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/admin.js" type="text/javascript"></script>
</body>

</html>
